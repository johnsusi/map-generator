language: node_js

node_js:
  - '4.1'

compiler:
  - clang

branches:
  only:
    - master
    - /v\d+\..*/

before_script:
  - wget https://cmake.org/files/v3.3/cmake-3.3.2-Linux-i386.tar.gz
  - tar -xvf cmake-3.3.2-Linux-i386.tar.gz
  - export PATH=$PWD/cmake-3.3.2-Linux-i386/bin:$PATH
  - npm install

script:
  - npm run build:electron -- --runtime-version=0.33.3
  - npm pack

after_success:
  - npm upload

env:
  global:
    secure: 
